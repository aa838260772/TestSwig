{% extends './layout.html' %}
{% block content %}

<link rel="stylesheet" href="stylesheets/login.css">
  
<body>
<div class="header">
  <div class="header_title"><a href="/">返回主页</a></div>
</div>
<div class="panel">
  <div class="login_input">
    <span>用户名</span>
    <input id="username" placeholder="请输入用户名"/>
  </div>
  <div class="login_input">
    <span>密码</span>
    <input id="password" type="password" placeholder="请输入密码"/>
  </div>
  <div id="btn"  style="background-color:#3C74F2;width:306px;height:32px;line-height:32px;text-align: center;color:#fff;border-radius:4px;margin-top:30px;margin-left:60px;">
    登录
  </div>
</div>
<script type="text/javascript" src="javascripts/jquery.min.js"></script>
<script type="text/javascript">

    $('#btn').on('click', function(){
      var username = $('#username').val();
      var password = $('#password').val();
      var obj = {
        username: username,
        password: password
      };
      $.ajax({
        type: 'POST',
        url: '/js/login',
        data: obj,
        success: function(data){
          console.log(data)
          if(data.status){
            //window.location.href = '/';
            alert('登录成功');	  
	}else{
            alert('登录失败');
          }
        },
        error: function(){
          alert('登录失败');
        },
        dataType: 'json'
      });
    });
</script>
</body>
